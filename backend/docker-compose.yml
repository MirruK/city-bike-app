services: 
  db: 
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: city-bike-app
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  web:
    build: ./
    depends_on:
      - db
    ports:
      - "3001:3001"
volumes:
  pgdata:
    driver: local